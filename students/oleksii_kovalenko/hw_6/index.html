<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>HW_6_2</title>
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <form class="form" action="#">
            <ul class="list">
                <li class="odd">
                    <label for="first" class="check--label">
                        <input type="checkbox" class="box" id="first" />
                        <span class="label-text">A lot of prickles (for the next lesson about css)</span>
                    </label>
                </li>
                <li class="even">
                    <label for="second" class="check--label">
                        <input type="checkbox" class="box" id="second" />
                        <span class="label-text">10 apples (for more css manipulation)</span>
                    </label>
                </li>
                <li class="odd">
                    <label for="third" class="check--label">
                        <input type="checkbox" class="box" id="third" />
                        <span class="label-text">20 oranges (because they are awesome)</span>
                    </label>
                </li>
                <li class="even">
                    <label for="fouth" class="check--label">
                        <input type="checkbox" class="box" id="fouth" />
                        <span class="label-text">13 plates (hm...htey olways disappear)</span>
                    </label>
                </li>
                <li class="odd">
                    <label for="five" class="check--label">
                        <input type="checkbox" class="box" id="five" />
                        <span class="label-text">15 bentos</span>
                    </label>
                </li>
                <li class="even">
                    <label for="six" class="check--label">
                        <input type="checkbox" class="box" id="six" />
                        <span class="label-text">1 bottle of Sake ^-^ (for my friends)</span>
                    </label>
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <p>Bon appetit :)</p>
    </footer>
</body>

</html>
